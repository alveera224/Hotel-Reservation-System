<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Hotel Reservation System</div>
            <ul>
                <li><a href="#" onclick="showSection('home')">Home</a></li>
                <li><a href="#" onclick="showSection('hotels')">Hotels</a></li>
                <li><a href="#" onclick="showSection('bookings')">My Bookings</a></li>
                <li><a href="#" onclick="showSection('login')">Login</a></li>
                <li><a href="#" onclick="showSection('register')">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Home Section -->
        <section id="home" class="section">
            <h1>Welcome to Hotel Reservation System</h1>
            <p>Find and book your perfect hotel stay</p>
            <div class="search-box">
                <input type="text" id="location" placeholder="Enter location">
                <input type="date" id="check-in">
                <input type="date" id="check-out">
                <button onclick="searchHotels()">Search Hotels</button>
            </div>
        </section>

        <!-- Hotels Section -->
        <section id="hotels" class="section hidden">
            <h2>Available Hotels</h2>
            <div id="hotels-list"></div>
        </section>

        <!-- Bookings Section -->
        <section id="bookings" class="section hidden">
            <h2>My Bookings</h2>
            <div id="bookings-list"></div>
        </section>

        <!-- Login Section -->
        <section id="login" class="section hidden">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Register Section -->
        <section id="register" class="section hidden">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hotel Reservation System. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
